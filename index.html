<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <div class="calculator" id="calculator">
      <div class="calculator-top" id="calculator-top">
        <div class="window-bar">
          <div class="window-button red"></div>
          <div class="window-button yellow"></div>
          <div class="window-button green"></div>
        </div>
        <div class="display-container">
          <div class="calculator-display">0</div>
        </div>
      </div>
      <div class="calculator-numpad">

        <button type="button" class="operator add" value="add">+</button>
        <button type="button" class="operator subtract" value="subtract">&ndash;</button>
        <button type="button" class="operator multiply" value="multiply">&times;</button>
        <button type="button" class="operator divide" value="divide">&divide;</button>

        <button type="button" class="top-row all-clear" value="clear">AC</button>
        <button type="button" class="top-row delete" value="delete">DEL</button>
        <button type="button" class="top-row sign" value="sign">+/&ndash;</button>  
    
        <button type="button" class="numeral seven" value="7">7</button>
        <button type="button" class="numeral eight" value="8">8</button>
        <button type="button" class="numeral nine" value="9">9</button>
    
        <button type="button" class="numeral four" value="4">4</button>
        <button type="button" class="numeral five" value="5">5</button>
        <button type="button" class="numeral six" value="6">6</button>
    
        <button type="button" class="numeral one" value="1">1</button>
        <button type="button" class="numeral two" value="2">2</button>
        <button type="button" class="numeral three" value="3">3</button>
    
        <div class="numeral empty" value=""></div>
        <button type="button" class="numeral zero" value="0">0</button>
        <button type="button" class="numeral decimal" value=".">.</button>
    
        <button type="button" class="operator equals" value="equals">=</button>
    
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
